<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }

        #game-screen p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Imposter Game</h1>
    <div id="game">
        <div id="join-screen">
            <input type="text" id="username" placeholder="Enter your name">
            <button id="join-btn">Join Game</button>
        </div>
        <div id="admin-screen" style="display: none;">
            <label for="imposter-count">Number of imposters:</label>
            <input type="number" id="imposter-count" min="1" max="10" value="1">
            <button id="start-btn">Start Game</button>
        </div>
        <div id="waiting-screen" style="display: none;">
            <p>Waiting for the game to start...</p>
        </div>
        <div id="game-screen" style="display: none;">
            <p id="word"></p>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080');
        let isAdmin = false;

        document.getElementById('join-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            if (username) {
                socket.send(JSON.stringify({ type: 'join', username }));
            }
        });

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'joined') {
                document.getElementById('join-screen').style.display = 'none';
                if (data.isAdmin) {
                    isAdmin = true;
                    document.getElementById('admin-screen').style.display = 'block';
                } else {
                    document.getElementById('waiting-screen').style.display = 'block';
                }
            }

            if (data.type === 'gameStart') {
                document.getElementById('waiting-screen').style.display = 'none';
                document.getElementById('admin-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                if (data.imposterNames) {
                    document.getElementById('word').innerText = `You are the imposter! Other imposters: ${data.imposterNames.join(', ')}`;
                } else {
                    document.getElementById('word').innerText = `${data.word}`;
                }
            }
        };

        document.getElementById('start-btn').addEventListener('click', () => {
            const imposterCount = document.getElementById('imposter-count').value;
            socket.send(JSON.stringify({ type: 'start', imposterCount }));
        });
    </script>
</body>
</html>
